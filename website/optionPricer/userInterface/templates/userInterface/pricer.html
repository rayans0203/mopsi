{% extends 'userInterface/theslant/header.html' %}
	
{% block content %}
 
	
	<style type="text/css">
			.form_col {
				text-align: left;
				display: inline-block;
				margin-right: 15px;
				padding: 3px 0px;
				width: 200px;
				min-height: 1px;
				text-align: right;
				
			}
			input {
				padding: 2px;
				border: 1px solid #ddd;
				border-radius: 2px;
				<!--outline: none; -->
				}
			
			tr:nth-child(even) {background-color: #f2f2f2;}
			
	</style>	
	
	<form action="{% url "pricer" %}" method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Submit" />
		
		<p> Price : {{ payoff }} </p>
		<p> Time : {{ time }}</p>
		
		
	</form>
	
 
  
{% endblock %}
